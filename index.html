<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div id="flex-container">
        <div id="flex-item-left">


            <div>
                <span class="foot"><img class="dogf" src="dogf.png" alt="..."></span>
                <b class="p1"> PUPASSURE </b>
            </div>
            <div class="dog">
                <img src="1.png" alt="...">
            </div>

        </div>
        <div id="flex-item-right">
            <div class="para1">
                <p class="p">Yay, puppies! Ensure your pup gets the best care!</p>
            </div>
            <div>
                <form action="" method="post" class="grid-container">
                    <div>
                        <label class="label">Name</label>
                        <br>
                        <input type="text" name="name" class="inp" placeholder="Pet's name">
                    </div>
                    <div class="camp">
                        <input type="file" id="access" class="img">
                        <span class="cam">
                          <ion-icon name="camera"></ion-icon>
                        </span>&nbsp
                        <label class="label" for="access">Upload a photo</label>

                    </div>
                    <div>
                        <label class="label">Breed</label>
                        <br>
                        <input type="text" name="name" class="inp" placeholder="Pet's breed">
                    </div>
                    <div>
                        <label class="label">Birthday</label><br>

                        <input type="date" class="inp" style="width: 175px;">
                    </div>

                    <div class="spayed">
                        <label class="label">Gender</label>
                        <div class="button">
                            <input class="btn" type="button" value="Female">
                            <input class="btn" type="button" value="Male">

                        </div>
                    </div>
                    <div class="spayed">
                        <label class="label">Spayed or Neutered</label>
                        <div class="button">
                            <input class="btn" type="button" value="Spayed">
                            <input class="btn" type="button" value="Neutered">
                        </div>
                    </div>
                    <div class="spayed">
                        <label class="label">Weight</label>
                        <div class="button11">
                            <input class="btn" type="button" value="0.25 lbs">
                            <input class="btn" type="button" value="25.50 lbs">
                            <input class="btn" type="button" value="50-100 lbs">
                            <input class="btn" type="button" value="100+ lbs">
                        </div>
                    </div>
                </form>
            </div>
            <div class="para2">
                <button class="back">Back</button>
                <button class="next">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
